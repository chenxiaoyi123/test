<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <script src="__PUBLIC__/Js/112js.js"></script>
        <link rel="stylesheet" href="__PUBLIC__/Css/112css.css">
        <title>存费送费</title>
    </head>

    <body>
        <div class="endbg">
            <img src="__PUBLIC__/Image/112img/iconwc.png" class="endimg" />
            <volist name="list" id="vo">
                <div class="ordermess">
                    <p>订单详情</p>
                </div>
                <div class="endtit">
                    <img src="__PUBLIC__/Image/112img/icondd.png" width="6%" />
                    <span>{$vo.package_name}</span>
                </div>
                <div class="endcontent">
                    <p>订单号<span>{$vo.orderno}</span></p>
                    <p>充值eSIM号<span>{$vo.phone_num}</span></p>
                    <p>下单时间<span>{$vo.ordertime}</span></p>
                    <p>充值金额<span>{$vo.amount}</span></p>
                </div>
                <p class="allmoney">总计：<span style="color:rgb(18,149,219)">{$vo.amount}元</span></p>                
            </volist>            
        </div>
    </body>

</html>
